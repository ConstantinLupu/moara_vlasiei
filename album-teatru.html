    <style>
        /* --- RESET SI STILURI DE BAZA --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #000; 
            color: white; 
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* --- IMAGINEA DE FUNDAL (FULL SCREEN) --- */
        .bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
        }
        
        .bg-container::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.1) 100%);
        }

        #bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            transition: opacity 0.5s ease-in-out;
        }

        /* --- NAVIGARE SUS --- */
        nav { 
            position: absolute; 
            top: 0; 
            width: 100%; 
            padding: 20px; 
            display: flex; 
            justify-content: flex-end; 
            z-index: 100;
        }
        nav a { 
            color: white; 
            text-decoration: none; 
            padding: 10px 20px; 
            margin: 0 5px; 
            background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(5px);
            border-radius: 30px; 
            font-weight: bold; 
            transition: 0.3s;
            font-size: 14px;
        }
        nav a:hover { background-color: #d32f2f; }

        /* --- CONTINUT PRINCIPAL --- */
        .main-content {
            display: flex;
            align-items: flex-end; 
            height: 100vh;
            /* Am marit padding-bottom la 70px pentru a face loc footer-ului */
            padding: 0 5% 70px 5%; 
            gap: 50px;
            position: relative;
            z-index: 20; 
        }

        /* --- PARTEA STANGA (TEXT MARE) --- */
        .text-area {
            flex: 1; 
            max-width: 500px;
            margin-bottom: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .location-tag {
            color: #ff5252; 
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
        }

        .title {
            font-family: 'Oswald', sans-serif;
            font-size: 70px; 
            line-height: 1.1;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ddd;
            text-shadow: 1px 1px 2px black;
        }

        .discover-btn {
            padding: 15px 30px;
            background-color: #d32f2f; 
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .discover-btn:hover { background-color: #b71c1c; transform: scale(1.05); }

        /* --- PARTEA DREAPTA (CARDURILE MICI) --- */
        .slider-area {
            flex: 1;
            display: flex;
            gap: 20px;
            overflow-x: auto; 
            padding-bottom: 20px;
            scrollbar-width: none; 
        }
        .slider-area::-webkit-scrollbar { display: none; }

        .card {
            min-width: 180px;
            height: 280px;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .card:hover { transform: translateY(-10px); }
        
        .card.active {
            border-color: #ff5252;
            box-shadow: 0 0 15px rgba(255, 82, 82, 0.5);
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to top, black, transparent);
        }

        .card-info h4 {
            margin: 0;
            font-size: 14px;
            text-transform: uppercase;
            font-family: 'Oswald', sans-serif;
            color: #fff;
        }

        /* --- FOOTER --- */
        .main-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8); /* Fundal inchis semi-transparent */
            color: #aaa;
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
            z-index: 150; /* Deasupra fundalului, sub frunze */
            border-top: 1px solid #333;
        }

        .main-footer span {
            color: #ff5252; /* Rosu accent */
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- STILURI PENTRU FRUNZE --- */
        .leaf {
            position: fixed;
            top: -50px;
            z-index: 200; /* Frunzele cad peste tot */
            pointer-events: none;
            animation: fall linear forwards;
            opacity: 0.8;
            font-size: 20px;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg) translateX(0); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg) translateX(50px); opacity: 0; }
        }

        @media (max-width: 768px) {
            .main-content { flex-direction: column; padding: 80px 20px 60px 20px; justify-content: flex-end; }
            .title { font-size: 36px; }
            .slider-area { width: 100%; }
            .card { min-width: 120px; height: 180px; }
            
            /* Footer-ul pe mobil */
            .main-footer {
                padding: 15px 5px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>

        // --- LOGICA GALERIEI ---
        const bgImage = document.getElementById('bg-image');
        const mainTitle = document.getElementById('main-title');

        const sliderContainer = document.getElementById('slider-container');
        let currentIndex = 0;

        function initGallery() {
            sliderContainer.innerHTML = ''; 
            
            locations.forEach((loc, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                if (index === currentIndex) card.classList.add('active'); 

                card.onclick = () => changeSlide(index);

                card.innerHTML = `
                    <img src="${loc.src}" onerror="this.src='https://via.placeholder.com/200x300?text=Lipsa+Poza'" alt="${loc.title}">
                    <div class="card-info">
                        <h4>${loc.title}</h4>
                    </div>
                `;
                sliderContainer.appendChild(card);
            });

            updateDisplay();
        }

        function changeSlide(index) {
            currentIndex = index;
            updateDisplay();
        }

        function updateDisplay() {
            const currentLoc = locations[currentIndex];

            bgImage.style.opacity = 0;
            setTimeout(() => {
                bgImage.src = currentLoc.src;
                bgImage.onerror = () => { bgImage.style.backgroundColor = '#111'; };
                bgImage.onload = () => { bgImage.style.opacity = 1; };
            }, 200);

            mainTitle.innerText = currentLoc.title;
            mainDesc.innerText = currentLoc.desc;

            const allCards = document.querySelectorAll('.card');
            allCards.forEach(c => c.classList.remove('active'));
            if(allCards[currentIndex]) {
                allCards[currentIndex].classList.add('active');
            }
        }

        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.classList.add('leaf');
            leaf.innerText = Math.random() > 0.5 ? 'ðŸ' : 'ðŸ‚';

            leaf.style.animationDuration = duration + 's';
            const size = Math.random() * 20 + 15;
            leaf.style.fontSize = size + 'px';
            document.body.appendChild(leaf);
            setTimeout(() => { leaf.remove(); }, duration * 1000);
        }

        initGallery();
        setInterval(createLeaf, 400);

    </script>
